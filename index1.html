<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"

<body>
    <header>
        <nav>

                    <p>VF</p>

                    <p>Vintage Food</p>
                </div>
                <div class="item nav_menu_links">
                    <a href="#">Главная</a>

                    <a href="#">О нас</a>
                </div>
                <div>
                    <button class="nav_menu_basket"></button>
                </div>
            </div>
        </nav>

        <section>
            <div class="header_text">
                <h1>Быстрая доставка для Вас</h1>
                <p>Сделай первый заказ и получи скидку 50%</p>
                <button><a href="#">Заказать</a></button>
            </div>
            <div class="header_burger">
                <img src="./images/photo_burger.png" alt="Бургер">
            </div>
        </section>
    </header>
    <main>
        <section>
            <div>
                <h2>Меню</h2>
            </div>
            <div class="burgers_menu">
                <div>
                    <img src="./images/Картинка _Бургеры_.png" alt="Бургеры">
                    <p>Бургеры</p>
                </div>
                <div>
                    <img src="./images/Картинка _Блюда из курицы_.png" alt="Бургеры">
                    <p>Блюда из курицы</p>
                </div>
                <div>
                    <img src="./images/Картинка _Горячие блюда_.png" alt="Бургеры">
                    <p>Горячие блюда</p>
                </div>
                <div>
                    <img src="./images/Картинка _Закуски_.png" alt="Бургеры">
                    <p>Закуски</p>
                </div>
                <div>
                    <img src="./images/Картинка _Салаты_.png" alt="Бургеры">
                    <p>Салаты</p>
                </div>
                <div>
                    <img src="./images/Картинка _Десерты_.png" alt="Бургеры">
                    <p>Десерты</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div>
                <p><a href="#">Программа лояльности</a></p>
                <p><a href="#">Политика конфиденциальности</a></p>
                <p><a href="#">Договор оферты</a></p>
            </div>
            <div>
                <p class="middle">ООО "Vintage Food"</p>
            </div>
            <div>
                <p>Все права защищены</p>
            </div>
            <div>
                <a href="#"><img src="./images/VK Circled.png" alt="VK"></a>
                <a href="#"><img src="./images/Telegram.png" alt="Telegram"></a>
            </div>
        </section>

</html>
